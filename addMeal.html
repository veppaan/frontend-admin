<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lägg till</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" defer></script>
    <script src="js/checkToken.js"></script>
</head>
<body>
    <header>
        <img src="images/logotyp-kex.svg" alt="Logotyp Voff-truck i form av ett hundkex" width="150" height="64">
        <nav id="menu">
            <a href="index.html">Startsida</a>
            <a href="login.html">Logga in</a>
        </nav>
    </header>
    <div class="form-container">
    <h1>Lägg till måltid</h1>
    <form id="add-form">
        <label for="new-name">Namn:</label>
        <input type="text" name="new-name" id="new-name">
        <label for="new-ingredients">Ingredienser (dela upp med komma och mellanslag):</label>
        <input type="text" name="new-ingredients" id="new-ingredients">
        <label for="new-category">Kategori:</label>
        <select name="new-category" id="new-category">
            <option value="" disabled selected>Välj kategori</option>
            <option value="Förrätt">Förrätt</option>
            <option value="Huvudrätt">Huvudrätt</option>
            <option value="Efterrätt">Efterrätt</option>
        </select>
        <button type="submit" id="addMeal">Lägg till mål</button>
    </form>
</div>
    <footer>
        <hr>
        <p>Voff-trucks admin-sida</p>
    </footer>
</body>
</html>
